<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>JavaScript Events</title>
<script>
	function showTime(a){
		a.innerHTML=Date();
	}
</script>
</head>
<body>
<div>
	<p id="demo">The first button click will show the time here</p>
	<button onclick='getElementById("demo").innerHTML=Date()'>Button1</button>
</div>
<p></p>
<div>
	<button onclick="this.innerHTML=Date()">The time is ?</button>
</div>
<p></p>
<div>
	<button onclick=showTime(this)>Button3</button>
</div>
</body>
</html>
